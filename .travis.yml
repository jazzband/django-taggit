language: python

python:
  - "2.6"
  - "2.7"

env:
  - DJANGO=django==1.5 --use-mirrors
  - DJANGO=django==1.4.5 --use-mirrors
  - DJANGO=django==1.3.7 --use-mirrors

install:
  - pip install $DJANGO

script:
  - python setup.py test

notifications:
  email: false

matrix:
  exclude:
    - python: "3.2"
      env: DJANGO=django==1.4.5 --use-mirrors
    - python: "3.2"
      env: DJANGO=django==1.3.7 --use-mirrors

