[tox]
envlist =
    py{27,34,35,36}-1.11.x
    py{34,35,36,37}-2.0.x
    py{35,36,37}-2.1.x
    py{35,36,37}-master

[testenv]
deps =
    1.11.x: Django~=1.11.0
    2.0.x: Django~=2.0.0
    2.1.x: Django~=2.1.0
    master: https://github.com/django/django/archive/master.tar.gz#egg=django
commands =
    make develop test
whitelist_externals = make

[testenv:flake8]
skip_install = true
changedir = {toxinidir}
deps = flake8
commands = flake8 *.py taggit/ tests/

[testenv:isort]
deps = isort
changedir = {toxinidir}
commands = isort --recursive --check-only --diff taggit tests
